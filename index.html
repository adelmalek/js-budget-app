<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Monthly Budget App</title>
    </head>
    <body>

        <div class="top">
            <div class="budget">
                <div class="budget-header">
                    Monthly Budget - <span class="budget-month">%Month%</span>:
                </div>
                
                <div class="budget-value" id="budget-value">+ 150.000</div>
                
                <div class="budget-income">
                    <div class="budget-income-word">Incomes</div>
                    <div class="right">
                        <div class="budget-income-value" id="budget-income-value">+ 400.000</div>
                        <div class="budget-income-percent">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget-expenditure">
                    <div class="budget-expenditure-word">Expenditures</div>
                    <div class="right clearfix">
                        <div class="budget-expenditure-value" id="budget-expenditure-value">- 350.000</div>
                        <div class="budget-expenditure-percent" id="budget-expenditure-percent">37.5%</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="bottom">
            <div class="add">
                <form class="add-container" action="#" type="submit">
                    <select class="add-type" id="select">
                        <option value="plus" selected>+</option>
                        <option value="minus">-</option>
                    </select>
                    <input type="text" class="add-description" placeholder="Description" id="add-description"/>
                    <input type="number" class="add-value" placeholder="Value" id="add-value"/>
                    <button class="add-img" id="add-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" fill="#28B9B5">
                            <path d="M24 44q-4.25 0-7.9-1.525-3.65-1.525-6.35-4.225-2.7-2.7-4.225-6.35Q4 28.25 4 24q0-4.2 1.525-7.85Q7.05 12.5 9.75 9.8q2.7-2.7 6.35-4.25Q19.75 4 24 4q3.75 0 7 1.2t5.85 3.3l-2.15 2.15q-2.2-1.75-4.9-2.7Q27.1 7 24 7q-7.25 0-12.125 4.875T7 24q0 7.25 4.875 12.125T24 41q1.85 0 3.575-.35T30.9 39.6l2.25 2.3q-2.05 1-4.35 1.55T24 44Zm14.5-4.5v-6h-6v-3h6v-6h3v6h6v3h-6v6Zm-17.45-6.4-8.25-8.3 2.25-2.25 6 6 20.7-20.7 2.3 2.25Z"/>
                        </svg>
                    </button>
                </form>
            </div>

            <div class="container">
                <div class="income">
                    <h2 class="income-title">Incomes</h2>
                    <div class="income-list">
                    
                        
                        <div class="item" id="incomes-0">
                            <div class="item-description">Salary</div>
                            <div class="right">
                                <div class="item-value">+ 2,100.00</div>
                                <div class="item-delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M18.05 33.05 24 27l6 6.05 2.35-2.4-5.95-6.05 5.95-6.05-2.35-2.4-6 6.05-5.95-6.05-2.4 2.4 6 6.05-6 6.05Zm-5 8.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-21.9 0V39Z"/></svg>
                                </div>
                            </div>
                        </div>
                        
                        <div class="item" id="incomes-1">
                            <div class="item-description">Car sale</div>
                            <div class="right">
                                <div class="item-value">+ 1,500.00</div>
                                <div class="item-delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M18.05 33.05 24 27l6 6.05 2.35-2.4-5.95-6.05 5.95-6.05-2.35-2.4-6 6.05-5.95-6.05-2.4 2.4 6 6.05-6 6.05Zm-5 8.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-21.9 0V39Z"/></svg>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>

                <div class="expenditure">
                    <h2 class="expenditure-title">Expenditures</h2>
                    <div class="expenditure-list">
                    
                        
                        <div class="item" id="expenditures-0">
                            <div class="item-decription">Apartment rent</div>
                            <div class="right">
                                <div class="item-value">- 900.00</div>
                                <div class="item-percent">21%</div>
                                <div class="item-delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M18.05 33.05 24 27l6 6.05 2.35-2.4-5.95-6.05 5.95-6.05-2.35-2.4-6 6.05-5.95-6.05-2.4 2.4 6 6.05-6 6.05Zm-5 8.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-21.9 0V39Z"/></svg>
                                </div>
                            </div>
                        </div>

                        <div class="item" id="expenditures-1">
                            <div class="item-description">Shopping</div>
                            <div class="right">
                                <div class="item-value">- 435.28</div>
                                <div class="item-percent">10%</div>
                                <div class="item-delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M18.05 33.05 24 27l6 6.05 2.35-2.4-5.95-6.05 5.95-6.05-2.35-2.4-6 6.05-5.95-6.05-2.4 2.4 6 6.05-6 6.05Zm-5 8.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-21.9 0V39Z"/></svg>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>

        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
